apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "trackableappname" . }}
  namespace: "{{ .Values.namespace }}"
  annotations:
    app.gitlab.com/app: "{{ .Values.gitlab.app }}"
    app.gitlab.com/env: "{{ .Values.gitlab.env }}"
  labels:
    app: {{ template "appname" . }}
    release: "{{ .Release.Name }}"
    track: "{{ .Values.application.track }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "appname" . }}
  template:
    metadata:
      annotations:
        app.gitlab.com/app: "{{ .Values.gitlab.app }}"
        app.gitlab.com/env: "{{ .Values.gitlab.env }}"
      labels:
        track: "{{ .Values.application.track }}"
        release: "{{ .Release.Name }}"
        app: {{ template "appname" . }}
    spec:
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image }}"
          imagePullPolicy: {{ .Values.app_image.pullPolicy }}
          {{- if .Values.application.secretName }}
          envFrom:
          - secretRef:
                name: {{ .Values.application.secretName }}
          {{- end }}
          env:
            - name: DATABASE_URL
              value: {{ .Values.application.database_url | quote }}
            - name: DATABASE_HOST
              value: {{ .Values.application.database_host | quote }}
            - name: DATABASE_DB
              value: {{ .Values.application.database_db | quote }}
            - name: DATABASE_PORT
              value: {{ .Values.application.database_port | quote }}
            - name: DATABASE_USERNAME
              value: {{ .Values.application.database_username | quote }}
            - name: DATABASE_PASSWORD
              value: {{ .Values.application.database_password | quote }}

            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: APPLICATION_URL
              value: {{ template "hostname" .Values.service.url }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          {{- if .Values.application.livenessFile }}
          livenessProbe:
            exec:
              command:
              - cat
              - {{ .Values.application.livenessFile }}
          {{ else }}
          livenessProbe:
            initialDelaySeconds: 60
            httpGet:
              path: /healthz
              port: {{ .Values.service.targetPort }}
          {{- end }}
          {{- if .Values.application.readinessFile }}
          readinessProbe:
            exec:
              command:
              - cat
              - {{ .Values.application.readinessFile }}
          {{ else }}
          readinessProbe:
            initialDelaySeconds: 60
            httpGet:
              path: /readiness
              port: {{ .Values.service.targetPort }}
          {{- if or .Values.application.fileSecretName .Values.application.temporaryStoragePath }}
          volumeMounts:
          {{- if .Values.application.temporaryStoragePath }}
            - mountPath: {{ .Values.application.temporaryStoragePath }}
              name: non-persistent-writable-volume
          {{- end }}
          {{- if .Values.application.fileSecretName }}
            - mountPath: {{ .Values.application.fileSecretPath }}
              name: filesecrets
          {{- end }}
          {{- end }}
      imagePullSecrets:
        - name: regcred
      {{- if or .Values.application.fileSecretName .Values.application.temporaryStoragePath }}
      volumes:
      {{- if .Values.application.temporaryStoragePath }}
        - name: non-persistent-writable-volume
          emptyDir: {}
      {{- end }}
      {{ if .Values.application.fileSecretName }}
        - name: filesecrets
          secret:
            secretName: {{ .Values.application.fileSecretName }}
      {{- end }}
      {{- end }}
