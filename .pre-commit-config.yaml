repos:
-   repo: https://github.com/ambv/black
    rev: 21.9b0
    hooks:
    - id: black
      language_version: python3.11

-   repo: https://gitlab.com/pycqa/flake8
    rev: 4.0.1
    hooks:
    - id: flake8

-   repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.9.1
    hooks:
    - id: isort
    - id: isort
      name: isort (pyi)
      types: [pyi]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910
    hooks:
    -   id: mypy
        additional_dependencies:
        - cryptography
        - opentelemetry-api
        - opentelemetry-sdk
        - pydantic
        - PyJWT
        - pytest
        - python-dotenv
        - sentry-sdk
        - slack_sdk
        - sphinx
        - types-PyYAML
        args: [--strict]
